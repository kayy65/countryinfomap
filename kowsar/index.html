<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        </div>

    <main>
      <div class="row">
        <div id="map"></div>
      </div>
    </main>

    <div id="modal1" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title" id="countryName"> Country Info</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td class="text-center">
                  <!-- Icon or other content here -->
                </td>
                <td>
                  Continent
                </td>
                <td id="txtContinent" class="text-end">
                  <!-- Content for continent -->
                </td>
              </tr>
              <tr>
                <td class="text-center">
                  <!-- Icon or other content here -->
                </td>
                <td>
                  Currency
                </td>
                <td id="txtCurrency" class="text-end">
                  <!-- Content for capital -->
                </td>
              </tr>
              <tr>
                <td class="text-center">
                  <!-- Icon or other content here -->
                </td>
                <td>
                  TimeZone:
                </td>
                <td id="txtTimezone" class="text-end">
                  <!-- Content for languages -->
                </td>
              </tr>
              <tr>
                <td class="text-center">
                  <!-- Icon or other content here -->
                </td>
                <td>
                  Coordinates
                </td>
                <td id="txtcoord" class="text-end">
                  <!-- Content for population -->
                </td>
              </tr>
              <tr>
                <td class="text-center">
                  <!-- Icon or other content here -->
                </td>
                <td>
                  Area
                </td>
                <td id="txtArea" class="text-end">
                  <!-- Content for area -->
                </td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
